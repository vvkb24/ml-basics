name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy scipy matplotlib
        pip install pytest pytest-cov
        pip install scikit-learn  # For comparison tests
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=algorithms --cov=utils
    
    - name: Run linear regression script
      run: |
        python algorithms/supervised/linear_regression/scratch.py

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linters
      run: |
        pip install flake8 black
    
    - name: Check formatting
      run: |
        black --check --diff algorithms/ utils/
      continue-on-error: true
    
    - name: Lint with flake8
      run: |
        flake8 algorithms/ utils/ --max-line-length=100 --ignore=E501,W503

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Check markdown files
      run: |
        # Verify key documentation exists
        test -f README.md
        test -f CONTRIBUTING.md
        test -f docs/index.md
